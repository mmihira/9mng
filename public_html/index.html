        <script>

            /**
             * All function start with lower case. New words in the name dont have space but start with Capital letter
             * All object have a simple letter to start. words seperated by _, and proceeding words start with lower case
             * All integers start with _ and then same rules as objects applies.
             * All function parameters with same name as some name inside function should start with p_
             */
            
            /* Execution point for all code created starts from here. Only exception is 3rd party libraries and the appglobals*/           
            _glbl.main = $("#main");

            /*********************************** CREATE THE STARTING PAGE **********************************/
            
            /**
             * Creates the initial button visible to user
             * 
             * @param _w width of element
             * @param _h height elment
             * @param text A string which is put in between the h tag
             * @param onclick the click call back function    
             * @return An object with all elements created
             */
            createIntBtn = function (_w, _h, text, onclick)
            {
                ret = {btn1_parent_div: document.createElement("div"),
                    btn1_table_div: document.createElement("div"),
                    btn1_tablecell_div: document.createElement("div")
                };

                ret.btn1_parent_div.className = "initchoice";
                ret.btn1_parent_div.style.height = _h + "px";
                ret.btn1_parent_div.style.width = _w + "px";

                ret.btn1_table_div.style.display = "inline-table";
                ret.btn1_table_div.style.height = _h + "px";
                ret.btn1_table_div.style.width = _w + "px";


                ret.btn1_tablecell_div.style.display = "table-cell";
                ret.btn1_tablecell_div.style.verticalAlign = "middle";

                ret.btn1_text_h1 = document.createElement("h1");
                ret.btn1_text_h1.innerHTML = text;

                ret.btn1_tablecell_div.appendChild(ret.btn1_text_h1);
                ret.btn1_table_div.appendChild(ret.btn1_tablecell_div);
                ret.btn1_parent_div.appendChild(ret.btn1_table_div);

                ret.btn1_tablecell_div.addEventListener("click", onclick);

                return ret;
            };
            
            
            createNew = function ()
            {

            glel.strt_pg_btn1 = createIntBtn(1200, 200, "Load from existing data", _glbl.fns.goToExtDatabasePage);
